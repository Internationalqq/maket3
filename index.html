<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="logo-slide__container">
              <img src="images/logo1.png" alt="Logo 1" class="logo-slide__img" />
              <img src="images/go.svg" alt="go" class="logo-slide__icon" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="logo-slide__container">
              <img src="images/logo2.png" alt="Logo 2" class="logo-slide__img" />
              <img src="images/go.svg" alt="go" class="logo-slide__icon" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="logo-slide__container">
              <img src="images/logo3.png" alt="Logo 3" class="logo-slide__img" />
              <img src="images/go.svg" alt="go" class="logo-slide__icon" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="logo-slide__container">
              <img src="images/logo4.png" alt="Logo 4" class="logo-slide__img" />
              <img src="images/go.svg" alt="go" class="logo-slide__icon" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="logo-slide__container">
              <img src="images/logo5.png" alt="Logo 5" class="logo-slide__img" />
              <img src="images/go.svg" alt="go" class="logo-slide__icon" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="logo-slide__container">
              <img src="images/logo6.png" alt="Logo 6" class="logo-slide__img" />
              <img src="images/go.svg" alt="go" class="logo-slide__icon" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="logo-slide__container">
              <img src="images/logo7.png" alt="Logo 7" class="logo-slide__img" />
              <img src="images/go.svg" alt="go" class="logo-slide__icon" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="logo-slide__container">
              <img src="images/logo8.png" alt="Logo 8" class="logo-slide__img" />
              <img src="images/go.svg" alt="go" class="logo-slide__icon" />
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
      <button id="showAll">Показать все</button>
    </div>

    <script>
      if (window.innerWidth <= 768) {
        const swiper = new Swiper('.swiper', {
          // Настройки слайдера
          slidesPerView: 1.3, // Изменено для видимости следующего элемента
          spaceBetween: 16,
          loop: true,
          pagination: {
            el: '.swiper-pagination',
            clickable: true,
          },
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
        });
      } else {
        // Удаление слайдера и отображение всех логотипов
        document.querySelector('.swiper').style.display = 'none';
        document.querySelectorAll('.swiper-slide').forEach((slide) => {
          slide.style.display = 'inline-block';
        });
      }
    </script>
  </body>
</html>
